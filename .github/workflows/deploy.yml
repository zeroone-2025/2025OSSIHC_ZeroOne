name: Deploy
on:
  push: { branches: [main] }
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy script over SSH
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} <<'EOF'
          set -e
          cd /var/www/whymeal/2025OSSIHC_ZeroOne
          git fetch --all
          git reset --hard origin/main
          if [ -f package-lock.json ]; then npm ci --omit=dev; else npm install --production; fi
          NODE_ENV=production npm run build
          pm2 restart whymeal || pm2 start npm --name "whymeal" -- start
          pm2 save
          pm2 ls
          ss -ltnp | grep -E ':3000|:8080' || true
          EOF